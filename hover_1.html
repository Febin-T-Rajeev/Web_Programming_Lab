<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Function</title>

    <style>
        img{
            opacity: 0.5;
        }

        img:hover{
            opacity: 0;
        }
    </style>
</head>

<body>

    <h1>Image Transparency</h1>

    <p>The opacity property is often used together with the  :hover selection to change the opacity on mouse-over:</p>
