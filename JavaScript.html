    <h2>Javascript string properties</h2>
    <p>The length property returnes the length of a string :</p>
    <p id="HELLO"></p>

    <p>The indexOf() method returns the position of the occurance of the specific text:</p>

    <p id="LOC"></p>

    <p>Both indexOf(), and lastindexOf() return -1 if the text is not found :</p>

    <p id="LAST"></p>

    <script>

        
        var str="please locate where 'locate' occurs!";
        var pos=str.indexOf("John");

        document.getElementById("LAST").innerHTML=pos;
